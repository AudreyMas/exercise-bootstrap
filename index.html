<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Exercise Odoo</title>
</head>

<body>
  <div class="card border-0" id="exercise">
    <div class="card-content shadow p-3 rounded" style="max-width:600px;">
      <header>
        <ul class="nav d-flex justify-content-center" id="myTab" role="tablist">
          <li class="nav-item m-1" role="presentation">
            <div class="nav-link  active p-3 m-0 shadow-sm p-3 mb-5 rounded" id="tab-1" data-bs-toggle="tab"
              data-bs-target="#tab-1-pane" type="button" role="tab" aria-controls="tab-1-pane" aria-selected="true">Tab
              1
            </div>
          </li>
          <li class="nav-item m-1" role="presentation">
            <div class="nav-link p-3 m-0 shadow-sm p-3 mb-5 rounded" id="tab-2" data-bs-toggle="tab"
              data-bs-target="#tab-2-pane" type="button" role="tab" aria-controls="tab-2-pane" aria-selected="false">Tab
              2
            </div>
          </li>
          <li class="nav-item m-1" role="presentation">
            <div class="nav-link p-3 m-0 shadow-sm p-3 mb-5 rounded" id="tab-3" data-bs-toggle="tab"
              data-bs-target="#tab-3-pane" type="button" role="tab" aria-controls="tab-3-pane" aria-selected="false">Tab
              3
            </div>
          </li>
          <li class="nav-item m-1" role="presentation">
            <div class="p-3 m-0 shadow-sm p-3 mb-5 rounded btn-secondary" id="disabled-tab" data-bs-toggle="tab"
              data-bs-target="#disabled-tab-pane" type="button" role="tab" aria-controls="disabled-tab-pane"
              aria-selected="false" disabled>Disabled</button>
          </li>
        </ul>
      </header>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="tab-1-pane" role="tabpanel" aria-labelledby="tab-1" tabindex="0">
          <div class="tab-1-content p-5">
            <div class="tab-1-title text-center">
              <h4>Card title</h4>
              <h6 class="text-muted">Card subtitle</h6>
            </div>
            <div class="gx-0 tab-1-coulumn">
              <div class="tab-content p-0 mt-3" id="myTabContent">
                <div class="tab-pane fade show active p-4 border-0" id="home-tab-pane" role="tabpanel"
                  aria-labelledby="home-tab" tabindex="0">
                  <img class="border-success" src=" https://via.placeholder.com/150/FFFFFF/000000/?text=PIC-1"
                    alt="picture" />
                  <div class="bg-color list-group-item-success"></div>
                </div>
                <div class="tab-pane fade p-4 border-0" id="profile-tab-pane" role="tabpanel"
                  aria-labelledby="profile-tab" tabindex="0">
                  <img src=" https://via.placeholder.com/150/FFFFFF/000000/?text=PIC-2" alt="picture" />
                  <div class="bg-color list-group-item-warning"></div>
                </div>
                <div class="tab-pane fade p-4 border-0" id="contact-tab-pane" role="tabpanel"
                  aria-labelledby="contact-tab" tabindex="0">
                  <img src=" https://via.placeholder.com/150/FFFFFF/000000/?text=PIC-3" alt="picture" />
                  <div class="bg-color list-group-item-info"></div>
                </div>
                <div class="tab-pane fade " id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab"
                  tabindex="0">...</div>
              </div>
              <ul class="list-btn row gx-0 mt-5 list-unstyled d-flex justify-content-center" id="myTab" role="tablist">
                <li class="col-md-2 list-group-item d-flex justify-content-center m-2" role="presentation">
                  <div class="active list-group-item-success" id="home-tab" data-bs-toggle="tab"
                    data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane"
                    aria-selected="true"></div>
                </li>
                <li class="col-md-2 list-group-item d-flex justify-content-center m-2" role="presentation">
                  <div class="list-group-item-warning" id="profile-tab" data-bs-toggle="tab"
                    data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane"
                    aria-selected="false"></div>
                </li>
                <li class="col-md-2 list-group-item d-flex justify-content-center m-2" role="presentation">
                  <div class="list-group-item-info" id="contact-tab" data-bs-toggle="tab"
                    data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane"
                    aria-selected="false"></div>
                </li>
                <li class="col-md-2 list-group-item d-flex justify-content-center m-2" role="presentation">
                  <div class="list-group-item-danger" id="disabled-tab" data-bs-toggle="tab"
                    data-bs-target="#disabled-tab-pane" type="button" role="tab" aria-controls="disabled-tab-pane"
                    aria-selected="false" disabled>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="tab-pane fade p-5" id="tab-2-pane" role="tabpanel" aria-labelledby="tab-2" tabindex="0">
          <div class="d-flex flex-column align-items-center justify-content-center">
            <strong>Loading...</strong>
            <div class="spinner-border mt-3" role="status" aria-hidden="true"></div>
          </div>
        </div>
        <div class="tab-pane fade p-3 row" id="tab-3-pane" role="tabpanel" aria-labelledby="tab-3" tabindex="0">
          <div class="d-flex flex-row flex-wrap justify-content-around">
            <img src="https://via.placeholder.com/200" alt="picture">
            <div class="card-text col-md-6">
              <h5 class="card-title">Card title</h5>
              <p>Some quick example text to build on the card title and make up the bulk
                of the card's content.</p>
              <h6 href="#" class="card-subtitle text-muted">Last updated 3 mins ago</h6>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab" tabindex="0">
          Disabled
        </div>
      </div>
      <footer class="text-center text-secondary">
        <div class="line bg-light"></div>
        <p class="fs-6 m-0">Footer</p>
      </footer>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
